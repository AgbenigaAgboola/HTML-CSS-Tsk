<body >
  <header>
    <nav class="navbar">
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label for="logo" class="logo">Agbeniga</label>
      <ul>
    <li><a class="active" href="index.html">About me</a></li>
    <li><a href="contact_me.html">Contact page</a></li> 
    <li> <a href="registration.html">Registration page</a></li>
    <li><a href="login.html">Login page</a></li>
        </ul>
    </nav>
  </header>
  <main class="form_page">
    
  <div class="contact-container">
	<h2>Register with me</h2>
<!-- 	<p>
		Feel free to get in touch with me with anything related to Web Development or you can just say hi. I will get back to you as soon as possible.
	</p> -->
	<form id="form">
		<div class="wrapper">
      <input  name="first_name" placeholder="First Name" required  type="text">
			<div class="gradient-bg"></div>
		</div>
    
		<div class="wrapper">
			<input name="last_name" placeholder="Last Name" type="text">
			<div class="gradient-bg"></div>
		</div>
    
		<div class="wrapper">
			<input name="contact_no" placeholder="(+234PHONENUMBER)" type="text" required>
			<div class="gradient-bg"></div>
		</div>

    <div class="wrapper">
			
       <select name="gender" aria-required selectpicker">
      <option value="">Select your Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Not Sure</option>
    </select>
			<div class="gradient-bg"></div>
		</div>

    <div class="wrapper">
			<input name="country" placeholder="Country" type="text" required>
			<div class="gradient-bg"></div>
		</div>

    <div class="wrapper">
			<input name="State_province" placeholder="State/province" type="text" required>
			<div class="gradient-bg"></div>
		</div>

    <div class="wrapper">
			<input name="email" placeholder="Email" type="email" required>
			<div class="gradient-bg"></div>
		</div>

    <div class="wrapper">
			 <input name="user_password" placeholder="Password" required  type="password">
			<div class="gradient-bg"></div>
		</div>

    <div class="wrapper">

			 <input name="confirm_password" placeholder="Confirm Password" required  type="password">
			<div class="gradient-bg"></div>
		</div>
    
		<button class="contact_button" type="submit">Register</button>
	</form>
</div>
    
  </main>
  <footer>
  
	

  <a href="https://github.com/AgbenigaAgboola/HTML-CSS-Tsk" >Source Code</a>
